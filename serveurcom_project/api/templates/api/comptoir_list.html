{% extends "api/base.html" %}

{% block content %}
<h2>Comptoirs</h2>
<ul>
    {% for comptoir in object_list %}
        <div class="col-sm-4 text-center">
            <a href="/">
                <img class="img-responsive" src="{{ comptoir.picture }}" alt="{{ comptoir.bars }}">
            </a>
            <h3><a href="/">{{ comptoir.bars }}</a></h3>
        </div>
        {% if forloop.counter|divisibleby:3 %}<div class="clearfix"></div>{% endif %}
    {% endfor %}
</ul>
{% endblock %}
